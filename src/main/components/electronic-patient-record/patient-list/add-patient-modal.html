<div class="modal-header">
  <h3 class="modal-title">Add a patient</h3>
</div>
<div class="modal-body">
  <form name="add-patient-form" class="form">

    <div class="form-group">
      <label>Name</label>
      <input ng-model="$ctrl.patient.PatientName" type="text" class="form-control" placeholder="Full Name">
    </div>

    <div class="form-group">
      <label>Address</label>
      <input ng-model="$ctrl.patient.Address" type="text" class="form-control" placeholder="Address">
    </div>
    <div class="form-group">
      <label>Date of Birth</label>
      <input ng-model="$ctrl.patient.DateOfBirth" type="date" class="form-control" placeholder="Date of Birth">
    </div>
    <div class="form-group">
      <label>Gender</label>
      <input ng-model="$ctrl.patient.Gender" name="gender" type="radio" class="form-control" value="male">Male
      <input ng-model="$ctrl.patient.Gender" name="gender" type="radio" class="form-control" value="female">Female
    </div>
    <div class="form-group">
      <label>Insurance Carrier</label>
      <select name="insuranceCarrier" ng-model="$ctrl.patient.InsuranceCarrierId">
        <option
                ng-repeat="insuranceCarrier in $ctrl.insuranceCarriers"
                value="{{insuranceCarrier.InsuranceCarrierId}}">
          {{insuranceCarrier.Carrier}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input ng-model="$ctrl.patient.PhoneNumber" type="text" class="form-control" placeholder="Phone Number">
    </div>
    <div class="form-group">
      <label>City</label>
      <input ng-model="$ctrl.patient.City" type="text" class="form-control" placeholder="City">
    </div>
    <div class="form-group">
      <label>State</label>
      <input ng-model="$ctrl.patient.State" type="text" class="form-control" placeholder="State">
    </div>
    <div class="form-group">
      <label>Zip Code</label>
      <input ng-model="$ctrl.patient.ZipCode" type="text" class="form-control" placeholder="Zip Code">
    </div>
    <div class="form-group">
      <label>Physician</label>
      <input ng-model="$ctrl.patient.Physician" type="text" class="form-control" placeholder="Physician">
    </div>
  </form>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
  </div>
</div>
<tt>{{$ctrl.patient}}</tt>
