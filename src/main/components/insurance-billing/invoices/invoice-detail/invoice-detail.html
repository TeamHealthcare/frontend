<span class="h3">Insurance Carrier Invoice</span> <button class="glyphicon glyphicon-edit btn btn-md btn-primary" ng-click="$ctrl.edit()"> Print Invoice</button>
<div class="well">
  <h3 class="list-group-item-heading"><strong>Total Cost: </strong> ${{$ctrl.totalCost}}</h3>
  <ul class="list-group">
    <li class="list-group-item"
        ng-repeat="service in $ctrl.services"
    >
      <strong>${{service.Cost}} </strong> {{service.Description}} 
    </li>
  </ul>
</div>
