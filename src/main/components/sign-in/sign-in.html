<div class="center-wrapper">
  <div class="center-content">
    <div class="row no-margin">
      <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <form role="form" class="form-layout">
          <div class="text-center mb15">
            <img data-ng-src="" />
          </div>
          <p class="text-center mb30"> Please sign in to your account</p>
          <div class="form-inputs">
            <input type="email" class="form-control input-lg" placeholder="Email Address">
            <input type="password" class="form-control input-lg" placeholder="Password">
          </div>
          <button class="btn btn-primary btn-block btn-lg mb15" ng-click="$ctrl.signin()">
            Sign in
          </button>
          <p>
            <a ui-sref="passrecover">Forgot your password?</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
