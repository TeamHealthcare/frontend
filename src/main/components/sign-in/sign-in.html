<div class="container">
  <div class="row" id="signin-container">
    <div class="absolute-center is-responsive">
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <div ng-include="'templates/ambulance.svg'"></div>
        <form role="form" class="form-layout">
          <p class="text-center mb30"> Please sign in to your account</p>

          <div class="form-group">
            <!--<label>Email Address</label>-->
            <input type="email" class="form-control input-lg" placeholder="Email">
          </div>

          <div class="form-group">
            <!--<label>Password</label>-->
          <input type="password" class="form-control input-lg" placeholder="Password">
          </div>

          <button class="btn btn-primary btn-block btn-lg mb15" ng-click="$ctrl.signin()">
            Sign in
          </button>
          <p>
            <a ui-sref="passrecover">Forgot your password?</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
